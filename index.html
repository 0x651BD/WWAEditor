<!doctype html>
<head>
<meta charset="utf-8">
<title>WWAEditor</title>
<script src="wwa.js"></script>
<link rel="stylesheet" href="style.css" type="text/css">
<link rel="stylesheet" href="WWAWing/wwa.css" type="text/css">
</head>
<body>
<header>
	<nav>
		<ul>
			<li><input type="button" id="new-button" data-window="new-window" value="新規作成"></li>
			<li><input type="button" id="open-button" data-window="open-window" value="開く"></li>
			<li><input type="button" id="save-button" value="保存"></li>
		</ul>
		<ul>
			<li>(<span id="coord-x">--</span>, <span id="coord-y">--</span>)</li>
			<li><input type="button" id="settings-button" data-window="settings-window" value="マップの設定"></li>
			<li><input type="button" id="system-button" data-window="system-window" value="システムメッセージの編集"></li>
			<li><input type="button" id="preview-button" data-window="preview-window" value="プレビュー"></li>
<!--			<li>
				<select id="editor-mode" size="3">
					<option value="0" selected>背景パーツ挿入</option>
					<option value="1">物体パーツ挿入</option>
					<option value="2">パーツ編集</option>
				</select>
			</li>-->
		</ul>
	</nav>
</header>
<div class="popup" id="new-window" hidden>
	<fieldset>
		<legend>新規作成</legend>
		<ul><li>
			<label for="new-img">画像ファイル</label><input type="file" id="new-img">
		</li></ul>
		<input type="button" id="new-file" data-window="new-window" value="OK">
	</fieldset>
</div>
<div class="popup" id="open-window" hidden>
	<fieldset>
		<legend>開く</legend>
		<ul><li>
			<label for="open-dat">マップファイル</label><input type="file" id="open-dat">
		</li><li>
			<label for="open-img">画像ファイル</label><input type="file" id="open-img">
		</li></ul>
		<input type="button" id="open-file" data-window="open-window" value="OK">
	</fieldset>
</div>
<div class="popup" id="settings-window" hidden>
	<fieldset>
		<legend>マップの設定</legend>
		<form id="map-settings"></form>
		<p>※パーツ最大数は4000から変更することはできません。</p>
	</fieldset>
	<fieldset>
		<legend>プレイヤーの設定</legend>
		<form id="player-settings"></form>
		<input type="button" id="settings-ok-button" data-window="settings-window" value="OK">
	</fieldset>
</div>
<div class="popup" id="system-window" hidden>
	<fieldset>
		<legend>システムメッセージの編集</legend>
		<form id="system-settings"></form>
	</fieldset>
	<input type="button" id="system-ok-button" data-window="system-window" value="OK">
</div>
<div class="popup" id="preview-window" hidden>
	<div id="wing-container">
	
	</div>
	<small>
	<p> Internet RPG &quot;<a href="http://www.wwajp.com" class="wwa-copyright">World Wide Adventure</a>&quot; &copy;1996-2016 NAO</p>
	<p> &quot;<a href="http://wwawing.com/" class="wwa-copyright">WWA Wing</a>&quot; &copy;2013-2016 WWA Wing Team</p>
	</small>
</div>
<div class="HLayout">

	<div class="pane layer-container">
		<canvas id="map_background" data-group="bkg" data-main-canvas hidden></canvas>
		<canvas id="map_object" class="layer" data-group="obj" data-main-canvas hidden></canvas>
		<canvas id="map_player" class="layer" data-group="obj" data-main-canvas hidden></canvas>
		<canvas id="map_grid" class="layer" data-main-canvas hidden></canvas>
	</div>

	<div class="VLayout">
		<div class="pane">
			<h2>背景パーツ <span id="bkg-parts-number"></span></h2>
			<div class="layer-container">
				<canvas id="selector-bkg" data-group="bkg"></canvas>
				<canvas id="selected-bkg" data-group="bkg" class="layer"></canvas>
			</div>
		</div>
		
		<div class="pane">
			<h2>物体パーツ <span id="bkg-parts-number"></span></h2>
			<div class="layer-container">
				<canvas id="selector-obj" data-group="obj"></canvas>
				<canvas id="selected-obj" data-group="obj" class="layer"></canvas>
			</div>
		</div>
	</div>

</div>

<div class="HLayout">
	<fieldset>
		<legend>背景パーツの設定</legend>
		<div class="image" data-group="bkg">
			<canvas id="bkg-image" width="40" height="40" data-group="bkg" data-frame="1" hidden></canvas>
		</div>
		<form id="background-settings" class="setting" data-group="bkg"></form>
	</fieldset>
	<fieldset>
		<legend>物体パーツの設定</legend>
		<div class="image" data-group="obj">
			<canvas id="obj-image1" width="40" height="40" data-group="obj" data-frame="1" hidden></canvas>
			<canvas id="obj-image2" width="40" height="40" data-group="obj" data-frame="2" hidden></canvas>
		</div>
		<form id="object-settings" class="setting" data-group="obj"></form>
	</fieldset>
</div>

</body>
</html>
