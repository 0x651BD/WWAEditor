<!doctype html>
<head>
<meta charset="utf-8">
<title>WWAEditor</title>
<script src="wwa.js"></script>
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<header>
	<nav>
		<ul>
			<li><input type="button" id="new-button" data-window="new-window" value="新規作成"></li>
			<li><input type="button" id="open-button" data-window="open-window" value="開く"></li>
			<li><input type="button" id="save-button" value="保存"></li>
		</ul>
		<ul>
			<li>(<span id="coord-x">--</span>, <span id="coord-y">--</span>)</li>
			<li><input type="button" data-window="map-config" value="マップの設定"></li>
			<li>
				<select id="editor-mode" size="3">
					<option value="0" selected>背景パーツ挿入</option>
					<option value="1">物体パーツ挿入</option>
					<option value="2">パーツ編集</option>
				</select>
			</li>
		</ul>
	</nav>
</header>
<div class="popup" id="new-window" hidden>
	<fieldset>
		<legend>新規作成</legend>
		<ul><li>
			<label for="new-img">画像ファイル</label><input type="file" id="new-img">
		</li></ul>
		<input type="button" id="new-file" value="OK">
	</fieldset>
</div>
<div class="popup" id="open-window" hidden>
	<fieldset>
		<legend>開く</legend>
		<ul><li>
			<label for="open-dat">マップファイル</label><input type="file" id="open-dat">
		</li><li>
			<label for="open-img">画像ファイル</label><input type="file" id="open-img">
		</li></ul>
		<input type="button" id="open-file" value="OK">
	</fieldset>
</div>
<div class="popup" id="map-config" hidden>
	<fieldset>
		<legend>マップの設定</legend>
		
		<input type="button" id="open-file" value="OK">
	</fieldset>
</div>
<div class="HLayout">

	<div class="pane layer-container">
		<canvas id="map_background" data-group="bkg" data-main-canvas hidden></canvas>
		<canvas id="map_object" class="layer" data-group="obj" data-main-canvas hidden></canvas>
		<canvas id="map_player" class="layer" data-group="obj" data-main-canvas hidden></canvas>
		<canvas id="map_grid" class="layer" data-main-canvas hidden></canvas>
	</div>

	<div class="VLayout">
		<div class="pane">
			<canvas id="selector-bkg" data-group="bkg"></canvas>
		</div>

		<div class="pane">
			<canvas id="selector-obj" data-group="obj"></canvas>
		</div>
	</div>

</div>

<div class="HLayout">
	<fieldset>
		<legend>背景パーツの設定</legend>
		<div class="image" data-group="bkg">
			<canvas id="bkg-image" width="40" height="40" data-group="bkg" data-frame="1" hidden></canvas>
		</div>
		<form id="background-setting" data-group="bkg"></form>
	</fieldset>
	<fieldset>
		<legend>物体パーツの設定</legend>
		<div class="image" data-group="obj">
			<canvas id="obj-image1" width="40" height="40" data-group="obj" data-frame="1" hidden></canvas>
			<canvas id="obj-image2" width="40" height="40" data-group="obj" data-frame="2" hidden></canvas>
		</div>
		<form id="object-setting" data-group="obj"></form>
	</fieldset>
</div>

</body>
</html>
